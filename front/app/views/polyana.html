<div class="navbar__form-wrapper">
  <form action="" class="navbar__form">
    <h2 class="navbar__form-title">Find project</h2>
		<h3 class="navbar__form-title" style="font-size:25px;">or</h3>
    <a ui-sref="create"><button type="submit" name="button" class="navbar__form-submit">Create your project</button></a>
  </form>
</div>
	<div class="polyana-container">
		<h1 class="polyana__title">Choose project which do you like improve</h1>

		<div class="polyana__item project-item" ng-repeat="project in projects">
			<img ng-src="data:image/jpeg;base64,{{project.imageFile}}"  alt="" width="250" height="250" class="project-item__img">
			<h2 class="project-item__title">{{project.title}}</h2>
			<p class="project-item__description">{{project.description}}</p>
      <h4 style="position: absolute;right: 40%;color: #3366cc; bottom:30px;">Name:{{project.author.name}}</h4>
      <p style="position: absolute;bottom: 30px; color:#2B3F7B;">Need: {{project.need}}</p>
      <p ng-hide="project.new"><img src="http://www.abci-english.at/Graphics/Active.gif" alt="" style="position: absolute;width: 100px;height: auto;top: 5px;right: 5px;"></p>
      <p ng-show="project.new"><img src="http://thetyger.com/wp-content/uploads/2014/03/new.png" alt="" style="position: absolute;width: 80px;height: 80px;top: 5px;right: 5px;"></p>
			<a ng-href="#/{{project.id}}" class="project-item__button project-item__button_blue">Open project</a>
		</div>
	</div>
  <div ng-show="loading" style="text-align:center;"><img src="http://penews.org/Content/PENews/Images/loader.gif" style="widht:60px;height:60px; margin:0 auto; margin-top:20px;" alt="Loading"></div>
